<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clases</title>
</head>
<body>
<ul>
{% for clase in clases %}
    <a>:( </a><li>
        {{clase.nombre}} -- {{ clase.id}}</li>
{% endfor %}
</ul>
<br>
<h3>Insert another clase!</h3>

<form method="POST" action="clases/">
    {% csrf_token %}
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre">
    </div>
    <div class="form-group">
        <label for="horario_begin">horario_begin</label>
        <input type="text" class="form-control" name="horario_begin" placeholder="hora:min:seg">
    </div>
    <div class="form-group">
        <label for="horario_end">horario_end</label>
        <input type="text" class="form-control" name="horario_end" placeholder="hora:min:seg">
    </div>
    <div class="form-group">
        <label for="activo">Activo</label>
        <input type="checkbox" class="form-control" name="activo">
    </div>
    <div class="form-group">
        <button type="submit" class="btn">Crear clase</button>
    </div>
</form>


</body>
</html>
