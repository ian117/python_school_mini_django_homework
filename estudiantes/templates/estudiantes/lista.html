<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
</head>
<body>
<ul>
{% for estudiante in estudiantes %}
    <a href="{% url 'estudiantes' %}" >:( </a><li>
        {{estudiante.nombre}} -- {{ estudiante.id}}</li>
{% endfor %}
</ul>
<br>
<h3>Insert another estudiante!</h3>

<form method="POST" action="/estudiantes/">
    {% csrf_token %}
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre">
    </div>
    <div class="form-group">
        <label for="correo">correo</label>
        <input type="text" class="form-control" name="correo">
    </div>
    <div class="form-group">
        <label for="telefono">telefono</label>
        <input type="text" class="form-control" name="telefono">
    </div>
    <div class="form-group">
        <label for="edad">edad</label>
        <input type="number" class="form-control" name="edad">
    </div>
    <div class="form-group">
        <label for="activo">Activo</label>
        <input type="checkbox" class="form-control" name="activo">
    </div>
    <div class="form-group">
        <button type="submit" class="btn">Crear estudiante</button>
    </div>
</form>


</body>
</html>
